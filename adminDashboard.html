<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - HyperMarket</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/adminDashboard.css" />
    <!-- Side Navigation CSS -->
    <link rel="stylesheet" href="../Utils/sideNav.css" />
    <style>
      /* Admin Dashboard - Soft, Professional, and Modern Look */
      body {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        background-color: #181b1f;
        font-size: 1.1rem;
        letter-spacing: 0.01em;
      }

      .dashboard-card {
        background: linear-gradient(135deg, #232b2b 60%, #232b2f 100%);
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0 8px 32px 0 rgba(60, 72, 88, 0.18);
        transition: transform 0.25s cubic-bezier(0.4, 2, 0.6, 1),
          box-shadow 0.25s;
        border: 1.5px solid #232b2f;
      }

      .dashboard-card:hover {
        transform: scale(1.035) translateY(-4px);
        box-shadow: 0 12px 36px 0 rgba(59, 130, 246, 0.18);
        border-color: #3b82f6;
      }

      .dashboard-button {
        width: 100%;
        padding: 1.1rem 0;
        background: linear-gradient(90deg, #3b82f6 60%, #60a5fa 100%);
        color: #fff;
        border: none;
        border-radius: 0.75rem;
        font-size: 1.08rem;
        font-weight: 600;
        letter-spacing: 0.03em;
        box-shadow: 0 2px 8px 0 rgba(59, 130, 246, 0.08);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
        margin-top: 0.5rem;
      }

      .dashboard-button:hover,
      .dashboard-button:focus {
        background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
        color: #23272b;
        box-shadow: 0 4px 16px 0 rgba(59, 130, 246, 0.18);
        outline: none;
        transform: scale(1.03);
      }

      .dashboard-card h2 {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        font-size: 1.35rem;
        font-weight: 700;
        color: #e6f4fa;
        margin-bottom: 0.5rem;
        letter-spacing: 0.01em;
        text-align: center; /* Center the label for the buttons */
      }

      .dashboard-card p {
        color: #b0b8c1;
        font-size: 1.01rem;
        font-weight: 400;
        margin-bottom: 0.5rem;
        text-align: center; /* Center the description as well for consistency */
      }

      .dashboard-card .text-5xl {
        font-size: 3.2rem;
        margin-bottom: 1.2rem;
        filter: drop-shadow(0 2px 8px #3b82f633);
      }

      h1.text-3xl {
        font-size: 2.5rem;
        font-weight: 800;
        color: #e6f4fa;
        letter-spacing: 0.01em;
        margin-bottom: 2rem;
        text-shadow: 0 2px 8px #3b82f622;
      }

      @media (max-width: 900px) {
        .dashboard-card {
          padding: 1.5rem 1rem;
        }
        h1.text-3xl {
          font-size: 2rem;
        }
      }

      @media (max-width: 600px) {
        .dashboard-card {
          padding: 1.1rem 0.5rem;
        }
        h1.text-3xl {
          font-size: 1.4rem;
        }
      }

      #logoutBtn:hover {
        color: #232b2f;
        background: linear-gradient(90deg, #ff4d4d 60%, #ffb4b4 100%);
        box-shadow: 0 4px 16px 0 rgba(255, 77, 77, 0.18);
      }
    </style>
  </head>
  <body class="min-h-screen bg-[#121416]">
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div class="max-w-4xl mx-auto">
        <!-- Admin Dashboard content will be injected by adminDashboard.js -->
      </div>
    </main>

    <!-- Add JavaScript files -->
    <script type="module">
      import AdminSideNav from "../Utils/adminSideNav.js";
      new AdminSideNav();
    </script>
    <script type="module" src="adminDashboard.js"></script>
  </body>
</html>
