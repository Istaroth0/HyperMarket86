<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - HyperMarket</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/loginAdmin.css" />
    <style>
      /* Professional admin theme styles */
      body {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        background-color: #121416;
        background-image: linear-gradient(to bottom right, #121416, #1a1d21);
        font-size: 1.08rem;
        letter-spacing: 0.01em;
      }

      /* Custom focus styles */
      .focus\:ring-blue-500:focus {
        --tw-ring-color: #3b82f6;
        box-shadow: 0 0 0 2px #3b82f633;
      }

      .focus\:border-blue-500:focus {
        --tw-border-opacity: 1;
        border-color: #3b82f6;
      }

      /* Container elevation effect */
      #login-container {
        box-shadow: 0 12px 32px -5px rgba(60, 72, 88, 0.18);
        border: 1.5px solid rgba(255, 255, 255, 0.07);
        border-radius: 1.25rem;
        background: linear-gradient(135deg, #1a1d21 60%, #232b2f 100%);
        padding: 2.5rem 2rem;
      }

      /* Input field styles */
      input {
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        border-radius: 0.7rem;
        font-size: 1.08rem;
        padding: 0.9rem 1rem;
        background: #23272b;
        color: #e6f4fa;
        border: 1.5px solid #232b2f;
      }

      input:focus {
        background-color: #2f3237 !important;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px #3b82f633;
      }

      /* Button hover animation */
      button[type="submit"] {
        position: relative;
        overflow: hidden;
        background: linear-gradient(90deg, #3b82f6 60%, #60a5fa 100%);
        color: #fff;
        font-weight: 700;
        font-size: 1.1rem;
        border-radius: 0.8rem;
        box-shadow: 0 2px 8px 0 rgba(59, 130, 246, 0.08);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
      }

      button[type="submit"]:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120%;
        height: 120%;
        background: rgba(255, 255, 255, 0.1);
        transform: translate(-50%, -50%) scale(0);
        border-radius: 50%;
        transition: transform 0.5s;
      }

      button[type="submit"]:hover,
      button[type="submit"]:focus {
        background: linear-gradient(90deg, #60a5fa 0%, #3b82f6 100%);
        color: #23272b;
        box-shadow: 0 4px 16px 0 rgba(59, 130, 246, 0.18);
        outline: none;
        transform: scale(1.03);
      }

      button[type="submit"]:hover:after {
        transform: translate(-50%, -50%) scale(1);
      }

      h1,
      .font-bold {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        font-weight: 800;
        color: #e6f4fa;
        letter-spacing: 0.01em;
        text-shadow: 0 2px 8px #3b82f622;
      }

      label {
        color: #b0b8c1;
        font-weight: 600;
        font-size: 1.01rem;
        margin-bottom: 0.3rem;
      }

      #admin-message-area {
        min-height: 1.5em;
        font-size: 1.01rem;
        font-weight: 600;
        color: #ff4d4d;
        margin-bottom: 0.5rem;
      }

      /* Responsive tweaks for zoomed, soft look */
      @media (max-width: 900px) {
        #login-container {
          padding: 2rem 1rem;
        }
        h1 {
          font-size: 2rem;
        }
      }

      @media (max-width: 600px) {
        #login-container {
          padding: 1.2rem 0.5rem;
        }
        h1 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <!-- Login Form Container -->
    <div
      id="login-container"
      class="bg-[#1a1d21] p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md mx-4"
    >
      <!-- Admin Badge -->
      <div class="flex justify-center mb-6">
        <span
          class="bg-blue-600 text-white text-xs px-3 py-1 rounded-full uppercase tracking-wider font-semibold"
          >Administrator Portal</span
        >
      </div>

      <!-- Header -->
      <h1 class="text-3xl font-bold text-white mb-2 text-center">
        Admin Login
      </h1>
      <p class="text-gray-400 text-center mb-8">
        Secure access to management console
      </p>

      <!-- Login Form -->
      <form id="adminLoginForm" novalidate>
        <!-- Email Input -->
        <div class="mb-5">
          <label
            for="adminEmail"
            class="block mb-2 text-sm font-medium text-gray-300"
            >Admin Email</label
          >
          <input
            type="email"
            id="adminEmail"
            name="adminEmail"
            class="bg-[#2a2d31] border border-gray-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 transition duration-300 ease-in-out placeholder-gray-500"
            placeholder="admin@hypermarket.com"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label
            for="adminPassword"
            class="block mb-2 text-sm font-medium text-gray-300"
            >Password</label
          >
          <input
            type="password"
            id="adminPassword"
            name="adminPassword"
            class="bg-[#2a2d31] border border-gray-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 transition duration-300 ease-in-out placeholder-gray-500"
            placeholder="••••••••••••"
            required
          />
        </div>

        <!-- Message Area for Errors/Success -->
        <div
          id="admin-message-area"
          class="text-center mb-4 text-sm font-medium h-5"
        ></div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-semibold rounded-lg text-md px-5 py-3 text-center transition duration-300 ease-in-out"
        >
          Login as Administrator
        </button>

        <!-- Switch to Staff Login -->
        <div class="mt-6 text-center">
          <a
            href="index.html"
            class="text-sm text-gray-400 hover:text-blue-400 transition duration-300"
          >
            ← Switch to Staff Login
          </a>
        </div>
      </form>
    </div>

    <!-- Add JavaScript file -->
    <script type="module" src="loginAdmin.js"></script>
  </body>
</html>
